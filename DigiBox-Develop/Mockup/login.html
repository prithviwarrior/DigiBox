<body class="loginPage">
   <div class="error-pagewrap loginwrap">
      <div class="error-page-int">
         <div class="content-login-custom ">
            <div class="hpanel">
               <div class="panel-body">
                  <div class="text-center m-b-md custom-login">
                     <img src="img/logo/logo.png" />
                  </div>
                  <form action="#" id="loginForm" autocomplete="off">
                     <div class="form-group">
                        <label class="control-label" for="username">Email Id</label>
                        <input type="text" placeholder="John_deo@gmail.com" title="Please enter your username"
                           required="" value="" name="username" id="username" class="form-control">
                     </div>
                     <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" title="Please enter your password" placeholder="******" required=""
                           value="" name="password" id="password" maxlength="12" class="form-control">
                     </div>
                     <div class="checkbox">
                        <label>
                           <input type="checkbox"> Remember Me
                        </label>
                        <label class="pull-right">
                           <a href="#" class="forgetPassword">Forgotten Password?</a>
                        </label>
                     </div>

                     <div class="form-group">

                        <button class="btn btn-custon-rounded-four btn-info btn-custom loginbtn"><i
                              class="fa fa-sign-in" aria-hidden="true"></i> &nbsp;LOGIN</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <div class="text-center login-footer">
         </div>
      </div>
   </div>
